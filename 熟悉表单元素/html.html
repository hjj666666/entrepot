<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./样式/reset.css">
    <link rel="stylesheet" href="./样式/样式.css">
</head>
<body>
    <div class="bg">      
       <form class="form_area" action="945408311@qq.com" method="post" >
        <h1>传播学员信息登记表</h1>
             <div class="div1">
                 <span>用户名登陆:</span>               
                 <input type="text" placeholder="******@qq.com">
                 (必须填写)
             </div>

             <div class="div1">
                <span>真实姓名:</span>
                 <input type="text" placeholder="xxx">
                 (必须填写)
             </div>

             <div class="div1">
                 <span>出生日期:</span>
                 <input type="date" placeholder="1990-10-1" > 
                 (必须填写)
            </div>

            <div class="div1">
                <span>性别: </span>
                    <input class="ra" type="radio"  name="gender" value="男">男
                    <input class="ra" type="radio"  name="gender" value="女">女
                    (必须填写)
            </div>
 
            <div class="div1">
                <span>爱好： </span>
                    <input class="checkbox" type="checkbox"  name="habit" value="游泳">游泳
                    <input class="checkbox" type="checkbox"  name="habit" value="桌球">桌球
                    <input class="checkbox" type="checkbox"  name="habit" value="篮球">篮球
                    (必须填写)
            </div>

            <div class="div1">
                <span>身份证： </span>
                    <input type="text">
            </div>

            <div class="div1">
                <span>电话号码：</span>
                    <input type="text">
            </div>

            <div class="div1">
                <span>所在楼栋：</span>
                   <select>
                       <optgroup label="松山湖">
                         <option >莞华</option>
                         <option >莞逸</option>
                         <option >莞雅</option>
                         <option >莞博</option>
                       </optgroup>
                       <optgroup label="莞城">
                        <option >莞华</option>
                        <option >莞逸</option>
                        <option >莞雅</option>
                        <option >莞博</option>
                      </optgroup>
                   </select>
            </div>

            <div class="div1">
                <span>幸运颜色：</span>
                    <input class="color" type="color" value="#008c8c">
            </div>

            <div class="div1 but">
                <input type="button" value="提交">
            </div>
               
                        
            <div class="div1 but">
                <input type="button" value="重置">
            </div>
       </form>
    </div>
</body>
</html>
